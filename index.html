<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Mai Solutions - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1em;
            margin: 15px 0;
            line-height: 1.6;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .contact-info {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 20px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin: 15px 0;
        }

        .contact-item i {
            margin-right: 15px;
            font-size: 1.2em;
            width: 20px;
            text-align: center;
            margin-top: 3px;
        }

        .contact-item p {
            margin: 0;
            flex: 1;
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px;
            }

            h1 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .content {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }

            .content {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.8em;
            }

            .contact-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-item i {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Omar Mai Solutions Pvt Ltd</h1>
            <p>We're working hard to bring you innovative solutions. Our website is coming soon!</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    <p><a href="https://www.omarmai.com" target="_blank">www.omarmai.com</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p><a href="mailto:info@omarmai.com">info@omarmai.com</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 9995105100 / +91 7994617009</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>CC #27/2351, KB Jacob Road, Fortkochi, Kerala, India</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
